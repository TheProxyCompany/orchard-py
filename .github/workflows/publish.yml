name: Publish to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: [self-hosted, terminal-0]
    timeout-minutes: 15
    env:
      PATH: /opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Python environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install build twine tomli tomli-w

      - name: Bump version
        id: version
        run: |
          source .venv/bin/activate
          python << 'EOF'
          import tomli
          import tomli_w
          from datetime import datetime
          import os

          with open('pyproject.toml', 'rb') as f:
              data = tomli.load(f)

          current = data['project']['version']
          parts = current.split('.')
          year, month, patch = int(parts[0]), int(parts[1]), int(parts[2])

          now = datetime.now()
          if year != now.year or month != now.month:
              year, month, patch = now.year, now.month, 1
          else:
              patch += 1

          new_version = f"{year}.{month}.{patch}"
          data['project']['version'] = new_version

          with open('pyproject.toml', 'wb') as f:
              tomli_w.dump(data, f)

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"version={new_version}\n")
              f.write(f"previous={current}\n")

          print(f"{current} â†’ {new_version}")
          EOF

      - name: Build package
        run: |
          source .venv/bin/activate
          python -m build

      - name: Validate package
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          python -c "import orchard.client; print('orchard import OK')"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          source .venv/bin/activate
          twine upload dist/*

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "v${{ steps.version.outputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
