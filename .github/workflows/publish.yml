name: Publish to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: pip install build twine tomli tomli-w

      - name: Bump version
        id: version
        run: |
          python << 'EOF'
          import tomli
          import tomli_w
          from datetime import datetime
          import os

          with open('pyproject.toml', 'rb') as f:
              data = tomli.load(f)

          current = data['project']['version']
          parts = current.split('.')
          year, month, patch = int(parts[0]), int(parts[1]), int(parts[2])

          now = datetime.now()
          if year != now.year or month != now.month:
              year, month, patch = now.year, now.month, 1
          else:
              patch += 1

          new_version = f"{year}.{month}.{patch}"
          data['project']['version'] = new_version

          with open('pyproject.toml', 'wb') as f:
              tomli_w.dump(data, f)

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"version={new_version}\n")

          print(f"{current} â†’ {new_version}")
          EOF

      - name: Build
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "v${{ steps.version.outputs.version }}"
          git push
